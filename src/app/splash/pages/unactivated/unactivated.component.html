<div class="screen-saver">
    <div class="time-date">
        <div class="time">
            {{ time | date: 'hh:mm:ss' }}
        </div>
        <div class="time-a">
            {{ time | date: 'a' }}
        </div>
        <div class="date">
            {{ time | date: a }}
        </div>
    </div>
    <div class="message">
        <h3>
            Contact your administrator to activate your license.
        </h3>
    </div>
</div>
