<ng-container>
    <app-license-form></app-license-form>
    <div class="warning" [ngClass]="error ? 'show' : null">
        <div class="d-flex">
            <div>
                <h4 class="md-text">Pi Server Error</h4>
            </div>
            <div class="flex-even">
                <p class="sm-text text-right">Retry in: {{ reload_countdown }}</p>
            </div>
        </div>
        <p class="sm-text">{{ error }}</p>
    </div>
</ng-container>
