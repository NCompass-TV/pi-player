<ng-container *ngIf="(data$ | async) as zones">
    <app-zone *ngFor="let zone of zones"
    [zone_name]="zone.name"
    [zone_background]="zone.background"
    [zone_width]="zone.width"
    [zone_height]="zone.height"
    [zone_pos_x]="zone.x_pos"
    [zone_pos_y]="zone.y_pos"
    [zone_playlist_id]="zone.playlist_id"
	[zone_playlist_type]="zone.playlist_type"
	[zone_order]="zone.zone_order"></app-zone>
</ng-container>
