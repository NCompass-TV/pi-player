<video [src]="player_current_content | async" *ngIf="playlist_content_type | isVideo" (error)="mediaFileError($event)" (ended)="onVideoEnded()" autoplay [muted]="true"></video>

<img [src]="player_current_content | async" *ngIf="playlist_content_type | isImage" (error)="mediaFileError($event)">

<iframe [src]="player_current_content | sanitize" frameborder="0" *ngIf="playlist_content_type | isFeed"></iframe>
